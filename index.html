<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NatShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/main.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Sedgwick+Ave" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Marck+Script:400,700|Open+Sans" rel="stylesheet">
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <!-- <script type="module" src="example/example.js"></script> -->

  <!-- <link rel="import" href="example/example.html"> -->
  <script src="example/example.js"></script>

</head>

<body>
  <header>
    <h1>Nata Handmade Shop</h1>
    <p class="collection-name">Новогодняя коллекция</p>
    <div class="divider"></div>
  </header>

  <section class="shop-content">
    <div id="itemsBox" class="items-box">
    </div>
  </section>
  <!-- <example-component>Contact Info</example-component> -->

  <section class="contacts-container">
    <h2>Контактная информация</h2>
    <div class="divider"></div>
    <div class="contacts-box">
      <p class="contacts-text">Если у вас есть какие-либо вопросы, пожелания, идеи который вы хотите воплотить в декоре, пожалуйста обращайтесь по контактам ниже.</p>
      <div class="contacts">
        <p class="phone">
          <img src="assets/phone.svg" alt="">
          123-111-111-111
        </p>
        <a class="email" href="mailto:Nata@example.com?Subject=Handmade%20request" target="_top">
          <img src="assets/email.svg" alt="">
          Отправить письмо
        </a>
      </div>

    </div>
  </section>


<!-- modal -->
  <section class="cart">
    <button id="cartButton" class="button">Корзина</button>
    <div id="cartModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>В вашей корзине:</p>
        <div id="cartContent" class="cart-content">

        </div>
      </div>
    </div>
  </section>

<script src="main.js"></script>
</body>
</html>
