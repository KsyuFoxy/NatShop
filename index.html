<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NatShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/main.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Sedgwick+Ave" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Marck+Script:400,700|Open+Sans" rel="stylesheet">

</head>

<body>
  <header>
    <h1>Nata Handmade Shop</h1>
    <p class="collection-name">Новогодняя коллекция</p>
    <div class="divider"></div>
  </header>

  <section class="shop-content">
    <div id="itemsBox" class="items-box">
    </div>
  </section>
  <contacts-component name="test-name">
  </contacts-component>

  <counter-element></counter-element>

<!-- modal -->
  <cart-component></cart-component>
  <section class="cart">
    <button id="cartButton" class="button">Корзина</button>
    <div id="cartModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="cartHeader">Ваша корзина пуста</p>
        <div id="cartContent" class="cart-content"></div>
        <button type="button" class="button" id="buyButton">Отправить заказ</button>
      </div>
    </div>
  </section>

<script src="src/customMain.js"></script>
<script src="main.js"></script>
</body>
</html>
